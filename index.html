<html>
<script>
	function download() {
  var link = document.getElementById("canvas").toDataURL("image/png");
  window.location.href = link
  const doc = new jsPDF();
  doc.addImage(link, 'JPEG', 15, 40, 180, 160)
  doc.save("a4.pdf");
};

function download() {
  var link = document.getElementById("canvas").toDataURL("image/png");
  var zip = new JSZip();
  var img = zip.folder("images");
  img.file("smile.gif", link.split('base64,')[1], {base64: true});
  zip.generateAsync({type:"blob"}).then(function(content) {
    // see FileSaver.js
    saveAs(content, "example.zip");
  });
};

function download() {
  try{
    var link = document.getElementById("canvas");
    
    var newImg = document.createElement("img"); // create img tag
    newImg.src = link.toDataURL("image/png").replace(/^data:image\/[^;]/, 'data:application/octet-stream');
    document.body.appendChild(newImg); 
  } catch (error) {
    confirm(error.message);
    console.log(error.message);
  }
};

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
<script src="jszip.min.js"></script>
</html>
